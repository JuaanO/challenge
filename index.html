<!DOCTYPE html>
<html>

<head>
    <title>Challenge de programacion</title>
    <script src="Plugins/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="Plugins/jquery.dataTables.min.js"></script>
    <script src="Plugins/angular-datatables.min.js"></script>
    <script src="Plugins/bootstrap.min.js"></script>
    <script src="Javascript/script.js"></script>
    <link rel="stylesheet" href="Plugins/bootstrap.min.css">
    <link rel="stylesheet" href="Plugins/datatables.bootstrap.css">
    <link rel="stylesheet" href="Style/Style.css">

</head>


<body ng-app="crudApp" ng-controller="crudController">

    <div class="container" ng-init="fetchData()">
        <br />
        <h3 align="center">Modulo de Empleados</h3>
        <br />
        <div class="alert alert-success alert-dismissible" ng-show="success">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{successMessage}}
        </div>
        <br />
        <div class="table-responsive" style="overflow-x: unset;">
            <table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Codigo</th>
                        <th>Estado</th>
                        <!-- <th>Edit</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="name in namesData">
                        <td>{{name.first_name}}</td>
                        <td>{{name.id}}</td>
                        <!-- <td><button type="button" ng-click="fetchSingleData(name.id)" class="btn btn-warning btn-xs">Edit</button></td> -->
                        <td>{{'Activo'}}</td>
                        <!-- <td><button type="button" ng-click="deleteData(name.id)" class="btn btn-danger btn-xs">Delete</button></td> -->
                    </tr>
                </tbody>
            </table>
            <div class="contenedor1" style="text-align:center">
                <div class="row">
                    <div class="col">
                        <button type="button" name="add_button" ng-click="addData()" class="btn btn-success">Crear</button>
                    </div>

                    <div class="col">
                        <button ng-click="clicked()" class="btn btn-warning">Reporte</button>
                        <!-- <button type="button" name="add_button" ng-click="addData()" class="btn btn-warning">Reporte</button> -->
                    </div>

                    <div class="col">
                        <button ng-click="clicked()" class="btn btn-danger">Salir</button>
                        <!-- <button type="button" name="add_button" ng-click="addData()" class="btn btn-danger">Salir</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<div class="modal fade" tabindex="-1" role="dialog" id="crudmodal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" ng-submit="submitForm()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{modalTitleCrear}}</h4>
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="personalData-tab" data-toggle="tab" href="#personalData" role="tab" aria-controls="personalData" aria-selected="true">Datos Personales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="dataLaboral-tab" data-toggle="tab" href="#dataLaboral" role="tab" aria-controls="dataLaboral" aria-selected="false">Datos Laborales</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="personalData" role="tabpanel" aria-labelledby="personalData-tab">

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label>Nombres</label>
                                <input type="text" name="first_name" ng-model="first_name" class="form-control" />
                            </div>
                            <div class="form-group col-xs-6">
                                <label>Apellidos</label>
                                <input type="text" name="last_name" ng-model="last_name" class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label>Cedula</label>
                                <input type="text" name="identification" ng-model="identification" class="form-control" />
                            </div>
                            <div class="form-group col-xs-6">
                                <label>Provincia</label>
                                <input type="text" name="estado" ng-model="estado" class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label>Fecha de Nacimiento</label>
                                <input type="text" name="birthDate" ng-model="birthDate" class="form-control" />
                            </div>
                            <div class="form-group col-xs-6">
                                <label>Email</label>
                                <input type="text" name="email" ng-model="email" class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label>Observaciones</label>
                                <input type="text" name="observation" ng-model="observation" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="dataLaboral" role="tabpanel" aria-labelledby="dataLaboral-tab">


                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label>Fecha de Ingreso</label>
                                <input type="text" name="DateEntry" ng-model="DateEntry" class="form-control" />
                            </div>
                            <div class="form-group col-xs-6">
                                <label>Cargo</label>
                                <input type="text" name="position" ng-model="position" class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label>Departamento</label>
                                <input type="text" name="departament" ng-model="departament" class="form-control" />
                            </div>
                            <div class="form-group col-xs-6">
                                <label>Provincia</label>
                                <input type="text" name="provincia" ng-model="provincia" class="form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label>Sueldo</label>
                                <input type="text" name="salary" ng-model="salary" class="form-control" />
                            </div>
                            <div class="form-group col-xs-6">
                                <label>Jornada Parcial</label>
                                <input type="checkbox" name="parcial" ng-model="parcial" class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label>Observaciones</label>
                                <input type="text" name="observaciones" ng-model="observaciones" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="form-group col-xs-6">
                        <label>Nombres</label>
                        <input type="text" name="first_name" ng-model="first_name" class="form-control" />
                    </div>
                    <div class="form-group col-xs-6">
                        <label>Apellidos</label>
                        <input type="text" name="last_name" ng-model="last_name" class="form-control" />
                    </div>
                </div> -->

        </div>
        <div class="modal-footer">
            <input type="hidden" name="hidden_id" value="{{hidden_id}}" />
            <input type="submit" name="submit" id="submit" class="btn btn-info" value="{{submit_button}}" />
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </form>
    </div>
</div>
</div>
